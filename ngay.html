<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input id="ngay" type="number">
<button onclick="kt()">Tính số ngày</button>
<p id="kq"></p>
<script>
  function kt() {
    let ngay = document.getElementById("ngay").value;
    switch (ngay) {
      case '1':
      case '3':
      case '5':
      case '7':
      case '8':
      case '10':
      case '12': {
        document.getElementById("kq").innerHTML = "có 31 ngày";
        break;
      }
      case '2' : {
        document.getElementById("kq").innerHTML = "có 28 ngày hoặc 29 ngày";
        break;
      }
      case '4':
      case '6' :
      case '9':
      case '11': {
        document.getElementById("kq").innerHTML = "có 30 ngày";
        break;
      }
      default: {
        document.getElementById("kq").innerHTML = "Hãy nhập đúng tháng";
      }
    }
  }
</script>
</body>
</html>
